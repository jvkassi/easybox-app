<md-content layout="column" layout-align="center center" flex>
    <md-card id="login">
        <md-content class="md-padding">
            <i class="md-2x md-account-circle"></i>
            <form class="panel-body form-horizontal" ng-submit="authenticate()">
                <md-select placeholder="Pick" ng-model="someVal">
                    <md-option value="1">One</md-option>
                    <md-option value="2" ng-selected="selected">Two</md-option>
                </md-select>
                <md-button ng-click="selected=true">Select</md-button>
                <md-input-container>
                    <label>Utilisateur</label>
                    <input ng-model="user.identifier" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Mot de passe</label>
                    <input ng-model="user.password" type="password" />
                </md-input-container>
                <md-button md-no-ink class="md-primary md-raised">Connexion</md-button>
            </form>
            <!-- <md-content> -->
            <!-- </md-content> -->
        </md-content>
    </md-card>
</md-content>
